<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- CDN fallback (uncomment if you prefer the CDN):
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/brite/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/brite.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3 text-primary">Nio Vlaeyen</h1>
                <!-- Examples: show common primary components -->
                <section class="mt-4">
                    <h2 class="h5 mb-3">UI Examples</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <h3 class="h6">Buttons & Badges</h3>
                            <p>
                                <button class="btn bg-primary me-2">Primary</button>
                                <button class="btn btn-outline-primary me-2">Outline</button>
                                <button class="btn btn-secondary me-2">Secondary</button>
                            </p>
                            <p>Badges: <span class="badge bg-primary">Primary</span> <span class="badge bg-secondary">Secondary</span></p>

                            <h3 class="h6 mt-3">Alert</h3>
                            <div class="alert alert-primary" role="alert">This is a primary alertâ€”should match your chosen color.</div>
                        </div>

                        <div class="col-md-6">
                            <h3 class="h6">Form & Progress</h3>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="checkPrimary" checked>
                                <label class="form-check-label" for="checkPrimary">Checked form control (accent color)</label>
                            </div>
                            <div class="mb-3">
                                <div class="progress" style="height: 20px;">
                                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                                </div>
                            </div>
                            <h3 class="h6">Link</h3>
                            <p><a href="#" class="link-primary">Primary link</a></p>
                        </div>
                    </div>

                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <h3 class="h6">Table</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Item one</td>
                                        <td><span class="badge bg-primary">Active</span></td>
                                    </tr>
                                    <tr class="table-primary">
                                        <th scope="row">2</th>
                                        <td>Item two</td>
                                        <td>Primary row</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-6">
                            <h3 class="h6">List Group</h3>
                            <ul class="list-group">
                                <li class="list-group-item">Normal</li>
                                <li class="list-group-item list-group-item-primary">Primary item</li>
                                <li class="list-group-item">Another</li>
                            </ul>
                        </div>
                    </div>
                </section>
    </div>
</body>
</html>
